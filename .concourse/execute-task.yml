platform: linux
image_resource:
  type: docker-image
  source:
    repository: node
    tag: lts-alpine
inputs:
  - name: build-artifact
run:
  path: sh
  args:
    - -c
    - |
      cd build-artifact
      node ./dist/src/index.js
params:
  INPUT_EXECTOKEN: ''
  INPUT_APPURL: ''
  INPUT_THRESHOLD: ''
  INPUT_VERBOSE: ''
